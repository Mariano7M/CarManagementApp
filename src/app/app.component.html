<div class="cars">
  <mat-toolbar color="primary">
    <span> {{ title }}</span>
  </mat-toolbar>
  <div class="cars__content">
    <app-car-form (carAdded)="onCarAdded()"></app-car-form>
    <app-car-table
      [cars]="cars"
      (removeCar)="onRemoveCar($event)"
    ></app-car-table>
  </div>
</div>
